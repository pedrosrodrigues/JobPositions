<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="system.css" />

<h:body>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header> <p:toolbar
		style="padding:0.8em; background:white;border:white;">
		<p:toolbarGroup align="left">
			<h:graphicImage library="images" name="logo-critical.png"
				style="margin:20px;" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<a href="https://www.facebook.com/criticalsoftware"> <p:graphicImage
					library="images" name="facebook.png"
					style="margin:2px; margin-top:20px; width: 20px;" target="_blank" />
			</a>
			<a href="https://plus.google.com/+criticalsoftware/posts"> <p:graphicImage
					library="images" name="google.png" style="margin:2px; width: 20px;" />
			</a>
			<a href="https://www.linkedin.com/company/critical-software"> <p:graphicImage
					library="images" name="linked.png" style="margin:2px; width: 20px;" />
			</a>
			<a href="https://twitter.com/CriticalSftware"> <p:graphicImage
					library="images" name="twiter.png" style="margin:2px; width: 20px;" />
			</a>
			<a href="https://www.youtube.com/user/criticalsoftware"> <p:graphicImage
					library="images" name="youtube.png"
					style="margin:2px; width: 20px;" />
			</a>
		</p:toolbarGroup>
	</p:toolbar>
	<div>
	
		<p:toolbar style="background:#a50d12; border:none; border-radius:0px;padding:10px;">
			<p:toolbarGroup align="left">
				<h1>JOB POSITIONS</h1>
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:inputText style="margin-right:10px" placeholder="Search" />
			</p:toolbarGroup>
		</p:toolbar>
	</div>
	</header>

	<div id="conteudo">
		<ui:insert name="body" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer> Projecto final do curso Acertar o Rumo! - <a
		href="http://www.criticalsoftware.com/pt/homepage" target="_blank">www.criticalsoftware.com</a>
