<ui:composition template="/WEB-INF/template/CommonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Current Positions</ui:define>
	<ui:define name="body">
			Barra horizontal BRANCO
		
		<br />

		<h:form id="frm">

			<p:dataTable style="padding: 100px; margin-top: 20px"
				value="#{searchPositionsBean.positions}" var="position" rows="10"
				emptyMessage="No records found." paginator="true"
				paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<p:column headerText="Description"
					style="text-align: center; width:200px"
					sortBy="COLOCAR AQUI O EL DO OUTPUTTEXT">
					<h:outputText value="Programador em Java" />
				</p:column>
				<p:column headerText="Location"
					style="text-align: center; width:150px">
					<h:outputText value="Portugal,(Coimbra)" />
				</p:column>
				<p:column headerText="Date" style="text-align: center; width:150px">
					<h:outputText value="19-08-2015" />
				</p:column>
				<p:column style="width:16px">
					<p:rowToggler />
				</p:column>

				<p:rowExpansion id="rowselection">

					<p:panelGrid columns="4" columnClasses="label" style="width:95%">

						<h:outputText value="JOB DESCRIPTION" />

					</p:panelGrid>
				</p:rowExpansion>
			</p:dataTable>
		</h:form>
	</ui:define>



</ui:composition>
